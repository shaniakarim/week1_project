<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My List Example</title>
</head>
<body>
    <h1 id="heading">Hello world</h1> <!-- ID: heading -->
    <button id="my-button">Click me</button> <!-- ID: my-button -->
    <ul id="my-list"></ul> <!-- ID: my-list -->
    <textarea id="list-text" placeholder="Enter text here"></textarea> <!-- ID: list-text -->
    <button id="add-data">Add Item</button> <!-- ID: add-data -->
    <script src="script.js" defer></script>
</body>
</html>
